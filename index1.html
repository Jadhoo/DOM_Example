<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- to change the heading to "DOM Example" using JS try this -->

    <h1 id="heading">DOM</h1>
    <form>
        <input type="text" name="name" id="username" placeholder="Enter name">
	    <input type="submit" onclick="return Hello()" value="greet">
    </form>
    <!-- first of all the div element is empty-->

    <!-- document.getElementById("result").innerHTML = "some text result"; -->
    <div id="result">

    </div>

    <p>helloo </p>
    <script>
        function Hello() {
            //Documnent Object Model
            var name = document.getElementById("username").value;

            document.getElementById("result").innerHTML = "Hello " + name;
            return false;
        }
    </script>
</body>
